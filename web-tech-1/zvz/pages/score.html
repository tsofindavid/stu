<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game Scores</title>
        <link rel="stylesheet" href="../css/index.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="title">Game Scores</h1>

            <div class="tries-list">
                <div class="try-item">
                    <div class="try-date">Jan 15, 2024</div>
                    <div class="try-details">
                        <span>David</span>
                        <span>Level 5</span>
                        <span>12:34</span>
                    </div>
                </div>

                <div class="try-item">
                    <div class="try-date">Jan 14, 2024</div>
                    <div class="try-details">
                        <span>David</span>
                        <span>Level 5</span>
                        <span>12:34</span>
                    </div>
                </div>

                <div class="try-item">
                    <div class="try-date">David: Jan 13, 2024</div>
                    <div class="try-details">
                        <span>Level 5</span>
                        <span>12:34</span>
                    </div>
                </div>

                <div class="try-item">
                    <div class="try-date">Jan 12, 2024</div>
                    <div class="try-details">
                        <span>David</span>
                        <span>Level 5</span>
                        <span>12:34</span>
                    </div>
                </div>
            </div>

            <button id="backBtn" class="secondary-btn">Back to Welcome</button>
            <button id="resetBtn" class="secondary-btn">Reset</button>
        </div>
    </body>
    <script src="../scripts/score.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("backBtn").addEventListener("click", () => {
                window.location.href = "../index.html";
            });

            document
                .getElementById("resetBtn")
                .addEventListener("click", () => {
                    if (
                        confirm(
                            `Bro, are you sure, that will remove all scroes!`,
                        )
                    ) {
                        Store.delete(ITEM.score);
                    }
                });
        });
    </script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 4em;
            margin-bottom: 20px;
            color: var(--color-function);
            text-shadow: 0 0 10px rgba(122, 162, 247, 0.3);
        }

        .tries-list {
            width: 40%;
        }
        .try-item {
            background: var(--bg-tertiary);
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid var(--color-function);
        }

        .try-date {
            color: var(--color-type);
            margin-bottom: 5px;
        }

        .try-details {
            display: flex;
            justify-content: space-between;
            color: var(--fg-secondary);
        }

        .secondary-btn {
            background-color: var(--color-function);
            color: var(--bg-tertiary);
            border: none;
            border-radius: 8px;
            padding: 14px 40px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .secondary-btn:hover {
            background-color: var(--color-string);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(158, 206, 106, 0.3);
        }

        .secondary-btn:active {
            transform: translateY(0);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            animation: fadeInUp 0.8s ease-out;
        }

        .try-item {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .secondary-btn {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }
    </style>
</html>
